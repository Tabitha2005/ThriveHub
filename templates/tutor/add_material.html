{% extends 'tutor_base.html' %}
{% load static %}

{% block dashboard_content %}
<div class="dashboard-section">
    <div class="section-header">
        <div class="header-content">
            <h2>Add Course Material</h2>
            <p>Upload new video content to {{ course.course_name }}</p>
        </div>
        <a href="{% url 'playlist' course.id %}" class="btn-back">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Course</span>
        </a>
    </div>
    
    <form method="POST" enctype="multipart/form-data" class="material-form">
        {% csrf_token %}
        
        <div class="form-grid">
            <div class="form-group">
                <label>
                    <i class="fas fa-heading"></i>
                    Video Title
                </label>
                <input type="text" name="title" required 
                       placeholder="Enter video title">
            </div>
            
            <div class="form-group full-width">
                <label>
                    <i class="fas fa-align-left"></i>
                    Video Description
                </label>
                <textarea name="description" rows="4" required 
                          placeholder="Describe what students will learn in this video"></textarea>
            </div>
            
            <div class="form-group">
                <label>
                    <i class="fas fa-video"></i>
                    Video File
                </label>
                <div class="file-input-container">
                    <input type="file" name="video" accept="video/*" required
                           id="videoFile" class="file-input">
                    <label for="videoFile" class="file-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose Video</span>
                    </label>
                    <div class="file-info"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <i class="fas fa-image"></i>
                    Video Thumbnail
                </label>
                <div class="file-input-container">
                    <input type="file" name="thumbnail" accept="image/*" required
                           id="thumbnailFile" class="file-input">
                    <label for="thumbnailFile" class="file-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose Thumbnail</span>
                    </label>
                    <div class="thumbnail-preview"></div>
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-submit">
                <i class="fas fa-plus-circle"></i>
                Add Video
            </button>
            <button type="reset" class="btn-reset">
                <i class="fas fa-undo"></i>
                Reset Form
            </button>
        </div>
    </form>
</div>

<style>
.dashboard-section {
    padding: 2rem;
    background: var(--white);
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--light-bg);
}

.header-content h2 {
    font-size: 2rem;
    color: var(--black);
    margin-bottom: 0.5rem;
}

.header-content p {
    color: var(--light-color);
    font-size: 1.1rem;
}

.btn-back {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    padding: 0.8rem 1.2rem;
    border-radius: 0.5rem;
    color: var(--main-color);
    background: var(--light-bg);
    transition: all 0.3s ease;
}

.btn-back:hover {
    background: var(--main-color);
    color: var(--white);
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2rem;
    margin-bottom: 2rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1.1rem;
    color: var(--black);
}

.form-group label i {
    color: var(--main-color);
}

.form-group input,
.form-group textarea {
    padding: 1rem;
    border: 1px solid var(--light-bg);
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.file-input-container {
    position: relative;
}

.file-input {
    display: none;
}

.file-label {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    padding: 1rem;
    border: 2px dashed var(--light-bg);
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.file-label:hover {
    border-color: var(--main-color);
    background: rgba(var(--main-color-rgb), 0.05);
}

.file-info,
.thumbnail-preview {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: var(--light-color);
}

.thumbnail-preview img {
    max-width: 200px;
    border-radius: 0.5rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
}

.btn-submit,
.btn-reset {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    padding: 1rem 2rem;
    border-radius: 0.5rem;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.btn-submit {
    background: var(--main-color);
    color: var(--white);
    border: none;
}

.btn-reset {
    background: var(--light-bg);
    color: var(--light-color);
    border: none;
}

.btn-submit:hover {
    background: var(--black);
}

.btn-reset:hover {
    background: var(--danger-color);
    color: var(--white);
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .section-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn-submit,
    .btn-reset {
        width: 100%;
        justify-content: center;
    }
}
</style>

<script>
document.getElementById('videoFile').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const fileInfo = document.querySelector('.file-info');
    
    if (file) {
        const size = (file.size / (1024 * 1024)).toFixed(2);
        fileInfo.textContent = `Selected: ${file.name} (${size} MB)`;
    }
});

document.getElementById('thumbnailFile').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const preview = document.querySelector('.thumbnail-preview');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        }
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
